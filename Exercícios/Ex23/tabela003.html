<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;   
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.ver {
            background-color: lightsalmon;
        }

        td.hor {
            background-color: lightgreen;
        }
    </STYLE>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" class="hor">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="ver">D</td>
            <td>E</td>
            <td rowspan="2" class="ver">F</td>
        </tr>
        <tr>

            <td>H</td>

        </tr>
        <tr>

            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
