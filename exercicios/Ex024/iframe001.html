<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px solid darkblue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scroling="auto"></iframe>
        
        para aprender a programar</p>
        <p>O site
            <iframe src="https://www.google.com" frameborder="0"></iframe>
            é interessante.
        </p>

        <p>Repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io">por este link</a>
            </iframe>
            no GitHub.
        </p>
        <p>vamos tentar o <iframe src="https://www.todamateria.com.br/" frameborder="0"></iframe></p>
</body>
</html>
