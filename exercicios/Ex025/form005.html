<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
    <style>
        .sexocss {
            background-color: brown;
            width: 30px;
            height: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked> <label for="isxmas"class="sexocss">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" ><label for="isxfem" class="sexocss">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas"> Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
